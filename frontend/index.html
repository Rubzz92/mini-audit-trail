<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Audit Trail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        ul {
            margin-top: 20px;
        }
        li {
            background: #f2f2f2;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <h1>Mini Audit Trail Generator</h1>

    <textarea id="text" placeholder="Type something..."></textarea>
    <br>
    <button id="saveBtn">Save Version</button>

    <h2>Version History</h2>
    <ul id="versionsList"></ul>

    <script>
        const saveBtn = document.getElementById('saveBtn');
        const textArea = document.getElementById('text');
        const versionsList = document.getElementById('versionsList');

        // Fetch all versions
        async function fetchVersions() {
            const res = await fetch('http://localhost:5000/versions');
            const data = await res.json();

            versionsList.innerHTML = '';

            data.forEach(log => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>Timestamp:</strong> ${log.timestamp}<br>
                    <strong>Added:</strong> ${log.addedWords.join(', ')}<br>
                    <strong>Removed:</strong> ${log.removedWords.join(', ')}<br>
                    <strong>Old Length:</strong> ${log.oldLength}<br>
                    <strong>New Length:</strong> ${log.newLength}
                `;
                versionsList.appendChild(li);
            });
        }

        // Save version
        saveBtn.addEventListener('click', async () => {
            const text = textArea.value;

            await fetch('http://localhost:5000/save-version', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });

            fetchVersions(); // reload versions
        });

        fetchVersions(); // load on page start
    </script>

</body>
</html>
